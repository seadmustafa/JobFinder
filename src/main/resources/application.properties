spring.application.name=jobfinder

# =========================
# Database Configuration
# =========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# In prod, never auto-update schema; use Flyway/Liquibase
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# OpenAI Configuration
# =========================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4o-mini}

# =========================
# Twilio Configuration (for WhatsApp)
# =========================
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM:}
twilio.whatsapp.to=${TWILIO_WHATSAPP_TO:}

# =========================
# Job Search Configuration
# =========================
job.search.url=${JOB_SEARCH_URL:https://www.njoftime.com/forums/ofroj-vende-pune.14/?last_days=7&keywords=developer}
# Run daily at 9:00 AM
job.search.cron=${JOB_SEARCH_CRON:0 0 9 * * ?}
